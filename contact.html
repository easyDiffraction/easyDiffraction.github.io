      <div class="form-area">
        <section>
          <form action="https://mailthis.to/qmlguiprototype2" method="POST" encType="multipart/form-data">
            <input type="text" name="name" placeholder="Full name" required>
            <input type="email" name="_replyto" placeholder="Email address" required>
            <input type="text" name="_subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <input type="hidden" name="_honeypot" value=""> <!-- Honeypot (to catch comment spam bots) -->
            <input type="submit" name="submit" value="Send Message">
          </form>
