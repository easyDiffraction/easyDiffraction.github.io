    <title>easyDiffraction GUI Prototype Feedback Form</title>

  <body>
    <header>
      <section>
        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>

            <li>
              <a href="feedback.html">Feedback Form</a>
            </li>
            <li>
              <a href="https://github.com/easyDiffraction/QmlGuiPrototype/issues">Issue Tracker</a>
            </li>
            <li>
              <a href=""></a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <div class="basic">
      <section class="toc">
        <h1>Feedback Form</h1>Please give your feedback, report bugs, or suggest new features for the <b>easyDiffraction GUI Prototype</b>.
        <form action="https://mailthis.to/qmlguiprototype" method="POST" encType="multipart/form-data">
            <!-- Name -->
            <input type="text" name="name" placeholder="Your name">
            <!-- Email -->
            <input type="email" name="email" placeholder="you@mail.com">
            <!-- Issue title -->
            <input type="text" name="_subject" placeholder="Issue title">
            <!-- Textarea (Message) -->
            <textarea name="message" placeholder="Issue description"></textarea>
            <!-- File attachments -->
            <label id="button-for-upload-file" for="upload-file">Upload file...</label>
            <input id="upload-file" type="file" name="file" placeholder="">
            <!-- Optional (hidden) fields -->
            <!-- Custom email Subject -->
            <!-- <input type="hidden" name="_subject" value="Contact form submitted"> -->
            <!-- Custom email ReplyTo Address -->
            <!-- <input type="hidden" name="_replyto" value="foo@bar.co">  -->
            <!-- Honeypot (to catch comment spam bots) -->
            <input type="hidden" name="_honeypot" value="">
            <!-- Apply a custom confirmation message on the second step -->
            <!-- <input type="hidden" name="_confirmation" value="custom confirmation message!!!"> -->
            <!-- Redirect to a page after recaptcha -->
            <!-- <input type="hidden" name="_after" value="https://easydiffraction.github.io/thankyou.html"> -->
            <!-- Submit Button -->
            <input type="submit" name="submit" value="Submit Form" class="button">
        </form>
      </section>
    </div>
